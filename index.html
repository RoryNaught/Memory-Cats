<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorize! Classic Game from Childhood.</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>Welcome to the game of Memorize!</h1>
            <p>This is a classic game from childhood that will help you improve your memory and concentration.</p>
            <p>To start the game, click the button below.</p>
            <button id="startButton" class="start-button">Start Game</button>
        </div>

        <!-- Name Input Section (hidden initially) -->
        <div class="name-input-section" style="display: none;">
            <form id="nameForm">
                <h2>Before we begin...</h2>
                <div class="input-group">
                    <label for="playerName">What's your name?</label>
                    <input
                        type="text"
                        id="playerName"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <button type="submit" class="submit-button">Let's Play!</button>
            </form>
        </div>

        <!-- Game Section (hidden initially) -->
        <div class="game-section" style="display: none;">
            <h2 id="playerGreeting">Hello!</h2>
            <div class="game-stats">
                <span>Moves: <span id="moveCount">0</span></span>
                <span>Matches: <span id="matchCount">0</span>/6</span>
            </div>
            <div class="game-board">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
